<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Proposer une course</title>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Logo en bas de page facebook, linkedin, twitter-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/ajax.js" defer></script>
    <script src="js/user.js" defer></script>
    <script src="js/listederoulante.js" defer></script>

</head>

<body>

    <div>
        <ul id="nav">
            <li><a href="index.html">Accueil</a></li>
            <li id=centernav>
                <p>NOM</p>
            </li>
            <li><a href="creationcourse">Proposer une course</a></li>
            <li><a href="connexion.html" id='connect'>Connexion</a></li>
        </ul>
    </div>

    <div id='inutile'>
    </div>

    <div id='creationcourse' class="minheight">
        <form>

            <br>

            <label for="datedepart">Date de départ:</label>
            <input type="date" id="datedepart" name="datedepart" max="2100-01-01" min="2021-01-01">
            <br>

            <label for="datearrive">Date de arrivée:</label>
            <input type="date" id="datearrive" name="datearrive" max="2100-01-01" min="2021-01-01">
            <br>
            <br>

            <label for="heuredepart">Heure de depart :</label>
            <input type="time" id="heuredepart" name="heuredepart">
            <br>
            <label for="heurearrivee">Heure de arrivée : </label>
            <input type="time" id="heurearrivee" name="heurearrivee">
            <br>
            <br>

            <input type="radio" id="partir" name="type" value="partir" checked="checked">
            <label for="partir">Partir d'un Isen</label><br>
            <input type="radio" id="aller" name="type" value="aller">
            <label for="aller">Aller ver un Isen</label><br>
            <br>

            <label for="isen">Choisir un Isen : </label>
            <select id='isen' name='isen'>
            </select>
            <br>
            <br>


            <label for="adresse">Adresse :</label><br>
            <input type="text" id="adresse" name="adresse"><br>

            <br>

            <label for="ville">Choisir votre ville : </label>
            <select id="ville" name="ville">
                <option value="gouesnou">Gouesnou</option>
                <option value="guipavas">Guipavas</option>
            </select>
            <br>
            <br>

            <label for="prix">Prix :</label><br>
            <input type="text" id="prix" name="prix"><br>
            <br>

            <label for="place">Nombre de place :</label><br>
            <input type="text" id="place" name="place"><br>
            <br>

            <input type="submit" value="Créer une course">
        </form>
    </div>

    <div id='info'></div>

    <div class="footer">
        <div class="reseau">
            <p class="footer2">Suivez nous sur :</p>
            <span class="fa-lg">
          <a
            href="https://www.facebook.com/"
            target="_blank"

          ></a>

        </div>

        <div class="text-footer">

        </div>
    </div>
</body>

</html>
